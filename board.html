<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/repeat.css' rel='stylesheet'>

    <title>Frontend Mentor | Tic Tac Toe</title>

</head>

<body>
    <header>
        <div class="align-container">
            <img src="./images/icon-x.svg" alt="X icon" width="35" height="35">
            <img src="./images/icon-o.svg" alt="O icon" width="35" height="35">
            <img class="img2" src="./images/pick-o.svg" alt="O icon" width="35" height="35">
            <h1>Turn</h1>
            <div class="align">
                <button class="imgrepeat" type="submit">
                    <img src="./images/connect (1).png" alt="button" width="35" height="35" />
                </button>
                <div>


                </div>

    </header>
    <footer>
        <div id="buttons1">
            <form class="btn">
                <label>
                    <div class="input-wrapper">
                        <input class="first1" type="button" value="X(vs CPU)">
                    </div>
                </label>

                <label>
                    <div class="input-wrapper">
                        <input class="first2" type="button" value="ties">
                    </div>
                </label>


                <label>
                    <div class="input-wrapper">
                        <input class="first3" type="button" value="O(vs YOU)">
                    </div>
                </label>

            </form>
            <div class="progress">
                <div class="color"></div>
            </div>
        </div>
    </footer>

    <main>
        <section class="container">


            <table class="board">
                <tr>
                    <td id="cell-0-0"></td>
                    <td id="cell-0-1"></td>
                    <td id="cell-0-2"></td>
                </tr>
                <tr>
                    <td id="cell-1-0"></td>
                    <td id="cell-1-1"></td>
                    <td id="cell-1-2"></td>
                </tr>
                <tr>
                    <td id="cell-2-0"></td>
                    <td id="cell-2-1"></td>
                    <td id="cell-2-2"></td>
                </tr>
            </table>
        </section>

    </main>

    <!-- Modals -->











    <script src="js/script.js"></script>

</body>

</html>
