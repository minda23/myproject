<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>
  <header>
    <nav class="logo">
      <img src="./images/icon-x.svg" alt="X icon" width="50" height="50">
      <img src="./images/icon-o.svg" alt="O icon" width="50" height="50">
    </nav>

    <nav class="buttons">
      <div class="image-container">

        <img class="img1" src="./images/pick-x.svg" alt="X icon" width="35" height="35">
        <img class="img2" src="./images/pick-o.svg" alt="O icon" width="50" height="35">
      </div>
    </nav>
    <div>
      <h1 id="nadpis">PICK PLAYER 1'S MARK</h1>
      <h1 id="nadpis2"> REMEMBER: X GOES FIRST</h1>
    </div>


    <div id="btn">
      <form>
        <input class="first" type="button" value="New game (vs CPU)"><br>
        <input class="second" type="button" value="New game (vs player)">
      </form>


    </div>

  </header>





  <script src="js/script.js"></script>
  <script src="js/start.js"></script>
</body>
